<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Layout Project</title>
  <link rel="stylesheet" href="style5.css" />
</head>
<body>

  <header class="header">
    <h1>My Responsive Flexbox Page</h1>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="main-container">
    <section class="main-content">
      <h2>Data Table</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>John</td>
          <td>HTML</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>CSS</td>
          <td>90</td>
        </tr>
      </table>

      <h2>Embedded Video</h2>
      <iframe width="100%" height="250" src="https://www.youtube.com/embed/HcOc7P5BMi4" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </section>

    <aside class="sidebar">
      <h2>Contact Form</h2>
      <form>
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Message:</label><br>
        <textarea rows="4" cols="25"></textarea><br><br>

        <input type="submit" value="Submit">
      </form>
    </aside>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <!--
    Reflection:
    In this project, I learned how to structure a responsive webpage using Flexbox.
    Organizing content into columns and rows while keeping it responsive was a challenge at first,
    but using proper class naming and semantic tags made it easier to manage.
    Integrating forms, tables, and iframes inside Flexbox layouts gave me a better understanding
    of how real websites handle content and layout adaptively.
  -->

</body>
</html>
